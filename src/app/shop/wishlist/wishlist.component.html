<!--section start-->
<section class="wishlist-section section-b-space">
  <div class="container">
    <div class="col-md-12 empty-cart-cls text-center" *ngIf="!products.length">
      <img
        src="assets/images/empty-wishlist.png"
        alt="Empty cart"
        title="Emprt cart"
      />
      <h3 class="mt-4"><b>Wishlist is Empty</b></h3>
      <h4>Explore More. Shortlist Some Items.</h4>
    </div>
    <div class="row" *ngIf="products.length">
      <div class="col-sm-12">
        <table class="table cart-table table-responsive-xs">
          <thead>
            <tr class="table-head">
              <th scope="col">image</th>
              <th scope="col">product name</th>
              <th scope="col">price</th>
              <th scope="col">action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>
                <img [defaultImage]="product?.product_image?.[0]?.pro_image ? product?.product_image?.[0]?.pro_image : 'assets/images/product/placeholder.jpg'"
                [lazyLoad]="product?.product_image?.[0]?.pro_image ? product?.product_image?.[0]?.pro_image : (product?.product_image?.[0]?.pro_image || 'assets/images/product/placeholder.jpg')"
                [src]="product?.product_image?.[0]?.pro_image ? product?.product_image?.[0]?.pro_image : (product?.product_image?.[0]?.pro_image || 'assets/images/product/placeholder.jpg')"
                class="img-fluid lazy-loading product-img" alt="{{ product.product_name }}" />
              </td>
              <td>
                <h2>{{ product.product_name | titlecase }}</h2>

                <div class="mobile-cart-content row">
                  <div class="col-xs-3">
                    <h2 class="td-color">
                      {{ product.product_sale_price }}
                    </h2>
                  </div>
                  <div class="col-xs-3">
                    <h2 class="td-color">
                      <a
                        href="javascript:void(0)"
                        (click)="removeItem(product)"
                        class="icon mr-1"
                      >
                        <i class="ti-close"></i>
                      </a>
                      <a
                        [routerLink]="['/shop/cart']"
                        (click)="addToCart(product)"
                        class="cart"
                      >
                        <i class="ti-shopping-cart"></i>
                      </a>
                    </h2>
                  </div>
                </div>
              </td>
              <td>
                <h2>
                  {{
                    product.product_sale_price
                      | currency : productService.Currency?.currency : "symbol"
                  }}
                </h2>
              </td>
              <td>
                <a
                  href="javascript:void(0)"
                  (click)="removeItem(product)"
                  class="icon mr-3"
                >
                  <i class="ti-close"></i>
                </a>
                <a
                  href="javascript:void(0)"
                  (click)="addToCart(product)"
                  class="cart"
                >
                  <i class="ti-shopping-cart"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row wishlist-buttons" *ngIf="products.length">
      <div class="col-12">
        <a [routerLink]="[backlink]" class="loginBtn"
          >continue shopping</a
        >
        <a [routerLink]="['/cart']" class="createBtn"
          >Cart</a
        >
      </div>
    </div>
  </div>
</section>
<!--section end-->
